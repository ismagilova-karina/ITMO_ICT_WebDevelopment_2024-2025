<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить автомобиль</title>
</head>
<body>
    <h1>Удалить автомобиль</h1>
    <p>Вы уверены, что хотите удалить автомобиль: {{ car.car_brand }} {{ car.car_model }} с номером {{ car.car_number }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'car_list' %}">Отмена</a>
</body>
</html>
